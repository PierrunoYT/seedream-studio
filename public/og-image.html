<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            background: url('/logo.png') center/contain no-repeat;
        }
        
        .title {
            font-size: 72px;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .tagline {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .bg-accent {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .bg-accent2 {
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="bg-accent"></div>
    <div class="bg-accent2"></div>
    <div class="logo"></div>
    <div class="title">Seedream Studio</div>
    <div class="tagline">Where Dreams Take Shape</div>
</body>
</html>
